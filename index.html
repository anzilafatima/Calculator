<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatorc-ui</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <input type="text" id="display" readonly>
        <div class="div1"onclick="appendToDisplay('7')"> 7</div>
        <div class="div2"onclick="appendToDisplay('8')"> 8</div>
        <div class="div3"onclick="appendToDisplay('9')"> 9</div>
        <div class="div4"onclick="appendToDisplay('+')"> +</div>
        <div class="div5"onclick="appendToDisplay('4')"> 4</div>
        <div class="div6"onclick="appendToDisplay('5')"> 5</div>
        <div class="div7"onclick="appendToDisplay('6')"> 6</div>
        <div class="div8"onclick="appendToDisplay('-')"> -</div>
        <div class="div9"onclick="appendToDisplay('1')"> 1</div>
        <div class="div10"onclick="appendToDisplay('2')"> 2</div>
        <div class="div11"onclick="appendToDisplay('3')"> 3</div>
        <div class="div12"onclick="appendToDisplay('*')"> *</div>
        <div class="div13"onclick="clearDisplay()"> C</div>
        <div class="div14"onclick="appendToDisplay('0')"> 0</div>
        <div class="div15"onclick="calculate()">=</div>
        <div class="div16"onclick="appendToDisplay('/')" > /</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
